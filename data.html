<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Leader Score by Team</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>

<!-- Add your HTML layout here -->
<h1>Passing Leader Score by Team</h1>
<div id="week-slider"></div>
<div id="team-passing-leader-score"></div>

<script>
    // Load multiple CSV files
    var allData = [];

    function loadCSV(file, callback) {
        d3.csv(file).then(function(data) {
            callback(data);
        });
    }

    loadCSV("data/week0.csv", function(data0) {
        allData.push(data0);

        loadCSV("data/week1.csv", function(data1) {
            allData.push(data1);

            // Combine data from all CSV files
            var combinedData = allData.reduce(function(acc, cur) {
                return acc.concat(cur);
            }, []);

            // Create an SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", 400)
                        .attr("height", 200);

            // Create bars based on the combined data
            function updateChart(data) {
                svg.selectAll("rect")
                   .data(data)
                   .enter()
                   .append("rect")
                   .attr("x", (d, i) => i * 80)
                   .attr("y", d => 200 - +d.PassingLeaderScore) // Convert to number
                   .attr("width", 75)
                   .attr("height", d => +d.PassingLeaderScore) // Convert to number
                   .attr("fill", "steelblue");
            }

            // Call the function with the initial combined data
            updateChart(combinedData);

            // Example of handling updates (you might need more sophisticated handling)
            d3.select("#week-slider").on("input", function() {
                var selectedWeeks = this.value.split(",");
                var selectedData = combinedData.filter(function(d, i) {
                    return i >= +selectedWeeks[0] && i <= +selectedWeeks[1];
                });

                // Clear existing bars before updating
                svg.selectAll("rect").remove();

                // Update the chart with the selected data
                updateChart(selectedData);
            });
        });
    });
</script>

</body>
</html>
